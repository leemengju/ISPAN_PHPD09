<body>
    <div id="report"></div>
    <script>
        // this 指向「以 new 建立的新物件」
    
        function Box() {
            this.color = "black";
        }
        
        var box1 = new Box();
        var box2 = new Box();
        box2.color = "red";

        report.innerText = box1.color + ", " + box2.color;

    </script>
